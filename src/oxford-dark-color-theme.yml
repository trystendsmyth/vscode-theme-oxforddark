$schema: vscode://schemas/color-theme
name: Oxford Dark
author: trystendsmyth
oxfordDark:
  base:
    - &BG            '#002447'
    - &FG            '#ECECEC'
    - &SELECTION     '#44475A'
    - &COMMENT       '#4A627A'
    - &BLACK         '#041328'
    - &BLUE          '#3D7CBA'
    - &CYAN          '#34A4DC'
    - &GRAY          '#536274'
    - &GREEN         '#3AB05A'
    - &ORANGE        '#EB9E11'
    - &PURPLE        '#8C34AF'
    - &RED           '#B83529'
    - &YELLOW        '#EAC705'
    - &WHITE         '#EBEFF0'
  variants:
    - &BGALT         '#0E2D4E'
    - &BLUEALT       '#4A91DA'
    - &CYANALT       '#3DC0EF'
    - &GRAYALT       '#BDC2C6'
    - &GREENALT      '#34A151'
    - &PURPLEALT     '#9549B5'
    - &REDALT        '#DE473B'
    - &ORANGEALT     '#cc6633'
  shades:
    - &SHADE1        '#00203E'
    - &SHADE2        '#001B35'
    - &SHADE3        '#00172C'
    - &SHADE4        '#001224'
    - &SHADE5        '#000E1B'
  tints:
    - &TINT1         '#203F5E'
    - &TINT2         '#405B75'
    - &TINT3         '#60768C'
    - &TINT4         '#8092A3'
  other:
    - &CURSOR        '#8d43ac'
    - &HIGHLIGHT     '#005bbb'
    - &PLUM          '#460047'
    - &VOID          '#000000'
    # Individual colors
    - &COLOR1        '#0E2D4E'
    - &COLOR2        '#0097FB'
    - &COLOR3        '#7F7F7F'
    # Network
    - &CURHEAD       '#246E38'
    - &CURCONTENT    '#164222'
    - &INCHEAD       '#2E5D8B'
    - &INCCONTENT    '#1E3E5D'
    - &COMHEAD       '#47494A'
    - &COMCONTENT    '#2F3132'

# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:

  # Integrated Terminal Colors
  terminal.background: *BG
  terminal.foreground: *FG
  terminal.border: *TINT1
  terminal.selectionBackground: !alpha [*FG, 10]
  terminalCursor.background: *CURSOR
  terminalCursor.foreground: *WHITE
  terminal.ansiBrightBlack: *GRAY
  terminal.ansiBrightRed: *REDALT
  terminal.ansiBrightGreen: *GREENALT
  terminal.ansiBrightYellow: *YELLOW
  terminal.ansiBrightBlue: *BLUEALT
  terminal.ansiBrightMagenta: *PURPLEALT
  terminal.ansiBrightCyan: *CYANALT
  terminal.ansiBrightWhite: *WHITE
  terminal.ansiBlack: *BLACK
  terminal.ansiRed: *RED
  terminal.ansiGreen: *GREEN
  terminal.ansiYellow: *ORANGE
  terminal.ansiBlue: *BLUE
  terminal.ansiMagenta: *PURPLE
  terminal.ansiCyan: *CYAN
  terminal.ansiWhite: *GRAYALT

  # Contrast Colors
  contrastBorder:                                                               # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder:                                                         # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder: *WHITE                                                           # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground: *FG                                                               # Overall foreground color. This color is only used if not overridden by a component
  disabledForeground:                                                           #  Overall foreground for disabled elements. This color is only used if not overridden by a component
  widget.shadow: !alpha [*VOID, 35]                                             # Shadow color of widgets such as Find/Replace inside the editor
  selection.background: *HIGHLIGHT                                                  # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  descriptionForeground:                                                        # Foreground color for description text providing additional information, for example for a label
  errorForeground: *REDALT                                                      # Overall foreground color for error messages (this color is only used if not overridden by a component)
  icon.foreground: *FG                                                          # The default color for icons in the workbench
  sash.hoverBorder:                                                             # The hover border color for draggable sashes

  # Window Border
  window.activeBorder:                                                          # Border color for the active (focused) window
  window.inactiveBorder:                                                        # Border color for the inactive (unfocused) windows

  # Text Colors
  textBlockQuote.background:                                                    # Background color for block quotes in text.
  textBlockQuote.border:                                                        # Border color for block quotes in text.
  textCodeBlock.background:                                                     # Background color for code blocks in text.
  textLink.activeForeground:                                                    # Foreground color for links in text when clicked on and on mouse hover.
  textLink.foreground: *HIGHLIGHT                                               # Foreground color for links in text.
  textPreformat.foreground:                                                     # Foreground color for preformatted text segments.
  textSeparator.foreground:                                                     # Color for text separators.

  # Action Colors
  toolbar.hoverBackground:                                                      # Toolbar background when hovering over actions using the mouse
  toolbar.hoverOutline:                                                         # Toolbar outline when hovering over actions using the mouse
  toolbar.activeBackground:                                                     # Toolbar background when holding the mouse over actions

  # Button Control
  button.background: *HIGHLIGHT                                                 # Button background color
  button.foreground: *FG                                                        # Button foreground color
  button.border:                                                                # Button border color
  button.hoverBackground: !alpha [*HIGHLIGHT, 70]                               # Button background color when hovering
  button.secondaryBackground: *PLUM                                             # Secondary button background color.
  button.secondaryForeground: *FG                                               # Secondary button foreground color.
  button.secondaryHoverBackground: !alpha [*PLUM, 70]                           # Secondary button background color when hovering.
  checkbox.background: *BG                                                      # Background color of checkbox widget
  checkbox.foreground: *YELLOW                                                  # Foreground color of checkbox widget
  checkbox.border:                                                              # Border color of checkbox widget

  # Dropdown Control
  dropdown.background: *BG                                                      # Dropdown background
  dropdown.listBackground:                                                      # Dropdown list background
  dropdown.border:                                                              # Dropdown border
  dropdown.foreground: *YELLOW                                                  # Dropdown foreground

  # Input Control
  input.background: *BG                                                         # Input box background
  input.foreground: *YELLOW                                                     # Input box foreground
  input.border:                                                                 # Input box border
  input.placeholderForeground: !alpha [*WHITE, 50]                              # Input box foreground color for placeholder text
  inputOption.activeBackground: *TINT1                                          # Background color of activated options in input fields
  inputOption.activeBorder: !alpha [*YELLOW, 30]                                # Border color of activated options in input fields
  inputOption.activeForeground: *YELLOW                                         # Foreground color of activated options in input fields
  inputOption.hoverBackground:                                                  # Background color of activated options in input field
  inputValidation.infoForeground:                                               # Input validation foreground color for information severity
  inputValidation.infoBackground:                                               # Input validation background color for information severity
  inputValidation.infoBorder: *BLUE                                             # Input validation border color for information severity
  inputValidation.warningForeground:                                            # Input validation foreground color for warning severity
  inputValidation.warningBackground:                                            # Input validation background color for information warning
  inputValidation.warningBorder: *ORANGE                                        # Input validation border color for warning severity
  inputValidation.errorForeground:                                              # Input validation foreground color for error severity
  inputValidation.errorBackground:                                              # Input validation background color for error severity
  inputValidation.errorBorder: *RED                                             # Input validation border color for error severity

  # Scroll Bar Control
  scrollbar.shadow: *BLACK                                                      # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground: !alpha [*FG, 30]                            # Slider background color when active
  scrollbarSlider.background: !alpha [*FG, 05]                                  # Slider background color
  scrollbarSlider.hoverBackground: !alpha [*FG, 15]                             # Slider background color when hovering

  # Badge
  badge.foreground: *FG                                                         # Badge foreground color
  badge.background: *HIGHLIGHT                                                  # Badge background color

  # Progress Bar
  progressBar.background: *BLUE                                                 # Background color of the progress bar shown for long running operations

  # List & Trees
  list.activeSelectionBackground: *BLUE                                         # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionForeground: *WHITE                                        # List/Tree foreground color for the selected item when the list/tree is active
  list.dropBackground: !alpha [*WHITE, 15]                                      # List/Tree drag and drop background when moving items around using the mouse
  list.focusBackground: *COLOR1                                                 # List/Tree background color for the focused item when the list/tree is active
  list.highlightForeground: *COLOR2                                             # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.hoverBackground: !alpha [*VOID, 40]                                      # List/Tree background when hovering over items using the mouse
  list.inactiveSelectionBackground: !alpha [*BLUE, 40]                          # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground: *WHITE                                      # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not
  list.warningForeground:                                                       # Color of warning decorations in the explorer
  list.errorForeground:                                                         # Color of error decorations in the explorer
  list.hoverForeground: *WHITE                                                  # List/Tree foreground when hovering over items using the mouse
  list.focusForeground: *FG                                                     # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not

  listFilterWidget.background: *HIGHLIGHT                                       # Background color of the type filter widget in lists and trees.
  listFilterWidget.outline:                                                     # Outline color of the type filter widget in lists and trees.
  listFilterWidget.noMatchesOutline: *RED                                       # Outline color of the type filter widget in lists and trees, when there are no matches.

  tree.indentGuidesStroke: !alpha [*WHITE, 15]                                  # Tree Widget's stroke color for indent guides
  tree.tableColumnsBorder:                                                      # Tree stroke color for the indentation guides
  tree.tableOddRowsBackground:                                                  # Background color for odd table rows

  # Activity Bar
  activityBar.background: *BG                                                   # Activity Bar background color
  activityBar.inactiveForeground: !alpha [*WHITE, 30]                           # Activity bar item foreground color when it is inactive
  activityBar.dropBackground:                                                   # Drag and drop feedback color for the Activity Bar items
  activityBar.foreground: *WHITE                                                # Activity bar foreground color (for example used for the icons)
  activityBar.border: *TINT1                                                    # Activity Bar border color with the Side Bar
  activityBar.activeBorder:                                                     # Activity Bar indicator color
  activityBar.activeBackground: *BG                                             # Activity Bar indicator background color
  activityBarBadge.background: *HIGHLIGHT                                       # Activity notification badge background color
  activityBarBadge.foreground: *FG                                              # Activity notification badge foreground color

  # Side Bar
  sideBar.background: *SHADE3                                                   # Side Bar background color
  sideBar.foreground: *WHITE                                                    # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border: *TINT1                                                        # Side Bar border color on the side separating the editor
  sideBar.dropBackground: !alpha [*WHITE, 15]                                   # Drag and drop feedback color for the side bar sections. The color should have transparency so that the side bar sections can still shine through
  sideBarTitle.foreground: *YELLOW                                              # Side Bar title foreground color
  sideBarSectionHeader.background: *SHADE5                                      # Side Bar section header background color
  sideBarSectionHeader.foreground: *BLUE                                        # Side Bar section header foreground color
  sideBarSectionHeader.border: !alpha [*WHITE, 05]                              # Side bar section header border color

  # Minimap
  minimap.findMatchHighlight: !alpha [*GREEN, 25]                               # Highlight color for matches from search within files
  minimap.selectionHighlight: *TINT1                                            # Highlight color for the editor selection
  minimap.errorHighlight: !alpha [*REDALT, 70]                                  # Highlight color for errors within the editor
  minimap.warningHighlight: !alpha [*YELLOW, 70]                                # Highlight color for warnings within the editor
  minimap.background: *BG                                                       # Minimap background color
  minimap.selectionOccurrenceHighlight:                                         # Minimap marker color for repeating editor selections
  minimap.foregroundOpacity:                                                    # Opacity of foreground elements rendered in the minimap. For example, "#000000c0" will render the elements with 75% opacity
  minimapSlider.background:                                                     # Minimap slider background color
  minimapSlider.hoverBackground:                                                # Minimap slider background color when hovering
  minimapSlider.activeBackground:                                               # Minimap slider background color when clicked on
  minimapGutter.addedBackground: *GREENALT                                      # Minimap gutter color for added content
  minimapGutter.modifiedBackground: *BLUE                                       # Minimap gutter color for modified content
  minimapGutter.deletedBackground: *RED                                         # Minimap gutter color for deleted content

  # Editor Group & Tabs
  editorGroup.border: *BG                                                       # Color to separate multiple editor groups from each other
  editorGroup.dropBackground:                                                   # Background color when dragging editors around
  editorGroup.emptyBackground: *BG                                              # Background color of an empty editor group
  editorGroup.focusedEmptyBorder:                                               # Border color of an empty editor group that is focused
  editorGroup.dropIntoPromptForeground:                                         # Foreground color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor
  editorGroup.dropIntoPromptBackground:                                         # Background color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor
  editorGroup.dropIntoPromptBorder:                                             # Border color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor
  editorGroupHeader.border: !alpha [*WHITE, 05]                                 # Border color between editor group header and editor (below breadcrumbs if enabled).
  editorGroupHeader.noTabsBackground:                                           # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.tabsBackground: *SHADE2                                     # Background color of the Tabs container
  editorGroupHeader.tabsBorder: !alpha [*WHITE, 05]                             # Border color of the editor group title header when tabs are enabled. Editor groups are the containers of editors

  tab.activeBackground: *SHADE4                                                 # Active Tab background color
  tab.activeForeground: *FG                                                     # Active Tab foreground color in an active group
  tab.border: !alpha [*WHITE, 15]                                               # Border to separate Tabs from each other
  tab.activeBorderTop: !alpha [*VOID, 00]                                       # A border drawn to the top of the active tab
  tab.activeBorder: *YELLOW                                                     # A border drawn to the bottom of the active tab
  tab.unfocusedActiveBorder:                                                    # A border drawn to the bottom of the active tab in an editor group that is not focused
  tab.inactiveBackground: !alpha [*VOID, 00]                                    # Inactive Tab background color
  tab.inactiveForeground: *TINT2                                                # Inactive Tab foreground color in an active group
  tab.unfocusedActiveForeground:                                                # Active tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground:                                              # Inactive tab foreground color in an inactive editor group

  # Editor Colors
  editor.foreground: *FG
  editor.background: *BG
  editorLineNumber.foreground: *TINT2
  editorLineNumber.activeForeground: *WHITE
  editorCursor.foreground: *YELLOW
  editorCursor.background: *BG

  editor.selectionBackground: *TINT1                                            # Color of the editor selection
  editor.selectionForeground:                                                   # Color of the selected text for high contrast
  editor.inactiveSelectionBackground: !alpha [*VOID, 25]                        # Color of the selection in an inactive editor
  editor.selectionHighlightBackground: !alpha [*WHITE, 20]                      # Color for regions with the same content as the selection
  editor.selectionHighlightBorder: !alpha [*WHITE, 25]                          # Border color for regions with the same content as the selection

  editor.wordHighlightBackground: !alpha [*ORANGE, 30]                          # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightBorder:                                                   # Border color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground: !alpha [*BLUEALT, 30]                   # Background color of a symbol during write-access, for example when writing to a variable
  editor.wordHighlightStrongBorder:                                             # Border color of a symbol during write-access, for example when writing to a variable

  editor.findMatchBackground: !alpha [*GREEN, 25]
  editor.findMatchHighlightBackground: !alpha [*RED, 25]                        # Color of the other search matches
  editor.findRangeHighlightBackground: !alpha [*WHITE, 05]                      # Color the range limiting the search
  editor.findMatchBorder:                                                       # Border color of the current search match.
  editor.findMatchHighlightBorder: !alpha [*WHITE, 20]                          # Border color of the other search matches.
  editor.findRangeHighlightBorder:                                              # Border color the range limiting the search

  searchEditor.findMatchBackground:                                             # Color of the editor's results.
  searchEditor.findMatchBorder:                                                 # Border color of the editor's results.
  searchEditor.textInputBorder:                                                 # Search editor text input box border

  editor.hoverHighlightBackground: !alpha [*VOID, 25]                           # Highlight below the word for which a hover is shown

  editor.lineHighlightBackground: !alpha [*WHITE, 05]                           # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder: !alpha [*WHITE, 15]                               # Background color for the border around the line at the cursor position
  editorUnicodeHighlight.border:                                                # Border color used to highlight unicode characters.
  editorUnicodeHighlight.background:                                            # Background color used to highlight unicode characters
  editorLink.activeForeground: *CYANALT                                         # Color of active links
  editor.rangeHighlightBackground: !alpha [*WHITE, 05]                          # Background color of highlighted ranges, like by Quick Open and Find features
  editor.rangeHighlightBorder: !alpha [*WHITE, 20]                              # Background color of the border around highlighted ranges

  editor.symbolHighlightBackground:                                             # Background color of highlighted symbol. The color must not be opaque so as not to hide underlying decorations.
  editor.symbolHighlightBorder:                                                 # Background color of the border around highlighted symbol

  editorWhitespace.foreground: !alpha [*WHITE, 05]                              # Color of whitespace characters in the editor
  editorIndentGuide.background: !alpha [*TINT1, 45]                             # Color of the editor indentation guides
  editorIndentGuide.activeBackground: !alpha [ *TINT2, 45]                      # Color of the active indentation guide

  editorRuler.foreground: !alpha [*TINT1, 30]                                   # Color of the editor rulers

  editorCodeLens.foreground: *GRAYALT                                           # Foreground color of an editor CodeLens

  editorBracketMatch.background: !alpha [*WHITE, 15]                            # Background color behind matching brackets
  editorBracketMatch.border: !alpha [*WHITE, 40]                                # Color for matching brackets boxes

  editorBracketHighlight.foreground1:                                           # Color of first pair of brackets
  editorBracketHighlight.foreground2:                                           # Color of second pair of brackets
  editorBracketHighlight.foreground3:                                           # Color of third pair of brackets
  editorBracketHighlight.foreground4:                                           # Color of fourth pair of brackets
  editorBracketHighlight.foreground5:                                           # Color of fifth pair of brackets
  editorBracketHighlight.foreground6:                                           # Color of sixth pair of brackets
  editorBracketHighlight.unexpectedBracket.foreground:                          # Color of bracket matching error

  editor.foldBackground: !alpha [*BLACK, 75]                                    # Background color for folded ranges

  editorOverviewRuler.background:                                               # Background color of the editor overview ruler. Only used when the minimap is enabled and placed on the right side of the editor.
  editorOverviewRuler.border: !alpha [*COLOR3, 30]                              # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground:
  editorOverviewRuler.wordHighlightForeground:
  editorOverviewRuler.wordHighlightStrongForeground:
  editorOverviewRuler.modifiedForeground:
  editorOverviewRuler.addedForeground:
  editorOverviewRuler.deletedForeground:
  editorOverviewRuler.errorForeground:
  editorOverviewRuler.warningForeground:
  editorOverviewRuler.infoForeground:

  editorError.foreground: !alpha [*REDALT, 70]                                  # Foreground color of error squigglies in the editor
  editorError.background: !alpha [*REDALT, 15]                                  # Background color of error text in the editor. The color must not be opaque so as not to hide underlying decorations
  editorError.border:                                                           # Border color of error squigglies in the editor
  editorWarning.foreground: !alpha [*YELLOW, 70]                                # Foreground color of warning squigglies in the editor
  editorWarning.background: !alpha [*YELLOW, 15]                                # Background color of warning text in the editor. The color must not be opaque so as not to hide underlying decoration
  editorWarning.border:                                                         # Border color of warning squigglies in the editor
  editorInfo.foreground: !alpha [*BLUEALT, 70]                                  # Foreground color of info squiggles in the editor
  editorInfo.background: !alpha [*BLUEALT, 15]                                  # Background color of info text in the editor. The color must not be opaque so as not to hide underlying decorations
  editorInfo.border:                                                            # Border color of info boxes in the editor
  editorHint.foreground:                                                        # Foreground color of hints in the editor
  editorHint.border:                                                            # Border color of hint boxes in the editor
  problemsErrorIcon.foreground:                                                 # The color used for the problems error icon
  problemsWarningIcon.foreground:                                               # The color used for the problems warning icon
  problemsInfoIcon.foreground:                                                  # The color used for the problems info icon

  editorUnnecessaryCode.border:                                                 # Border color of unnecessary (unused) source code in the editor.
  editorUnnecessaryCode.opacity:                                                # Opacity of unnecessary (unused) source code in the editor. For example, "#000000c0" will render the code with 75% opacity

  editorGutter.background: *SHADE2                                              # Background color of the editor gutter
  editorGutter.modifiedBackground: *BLUE                                        # Editor gutter background color for lines that are modified
  editorGutter.addedBackground: *GREENALT                                       # Editor gutter background color for lines that are added
  editorGutter.deletedBackground: *RED                                          # Editor gutter background color for lines that are deleted
  editorGutter.foldingControlForeground: *FG                                    # Color of the folding control in the editor gutter
  editorGutter.commentRangeForeground: *FG                                      # Editor gutter decoration color for commenting ranges

  editorCommentsWidget.resolvedBorder:                                          # Color of borders and arrow for resolved comments
  editorCommentsWidget.unresolvedBorder:                                        # Color of borders and arrow for unresolved comments
  editorCommentsWidget.rangeBackground:                                         # Color of background for comment ranges
  editorCommentsWidget.rangeBorder:                                             # Color of border for comment ranges
  editorCommentsWidget.rangeActiveBackground:                                   # Color of background for currently selected or hovered comment range
  editorCommentsWidget.rangeActiveBorder:                                       # Color of border for currently selected or hovered comment range

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [*GREENALT, 25]                     # Background color for inserted text
  diffEditor.insertedTextBorder:                                                # Outline color for inserted text
  diffEditor.removedTextBackground: !alpha [*REDALT, 25]                        # Background color for removed text
  diffEditor.removedTextBorder:                                                 # Outline color for removed text
  diffEditor.border: *BG                                                        # Border color between the two text editors
  diffEditor.diagonalFill:                                                      # Color of the diff editor's diagonal fill. The diagonal fill is used in side-by-side diff views
  diffEditor.insertedLineBackground:                                            # Background color for lines that got inserted. The color must not be opaque so as not to hide underlying decorations
  diffEditor.removedLineBackground:                                             # Background color for lines that got removed. The color must not be opaque so as not to hide underlying decorations
  diffEditorGutter.insertedLineBackground:                                      # Background color for the margin where lines got inserted
  diffEditorGutter.removedLineBackground:                                       # Background color for the margin where lines got removed
  diffEditorOverview.insertedForeground:                                        # Diff overview ruler foreground for inserted content
  diffEditorOverview.removedForeground:                                         # Diff overview ruler foreground for removed content

  # Editor Widget Colors
  editorWidget.foreground: *WHITE                                               # Foreground color of editor widgets, such as Find/Replace
  editorWidget.background: *SHADE3                                              # Background color of editor widgets, such as Find/Replace
  editorWidget.resizeBorder: *YELLOW                                            # Border color of the resize bar of editor widgets. The color is only used if the widget chooses to have a resize border and if the color is not overridden by a widget
  editorWidget.border:                                                          # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background: *BG                                           # Background color of the suggestion widget
  editorSuggestWidget.border: !alpha [*YELLOW, 45]                              # Border color of the suggestion widget
  editorSuggestWidget.foreground: *GRAYALT                                      # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground: *CYAN                                # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground: *SHADE1                               # Background color of the selected entry in the suggestion widget

  editorHoverWidget.foreground: *GRAYALT                                        # Foreground color of the editor hover
  editorHoverWidget.background: *BG                                             # Background color of the editor hover
  editorHoverWidget.border: !alpha [*YELLOW, 45]                                # Border color of the editor hover
  editorHoverWidget.highlightForeground:                                        # Foreground color of the active item in the parameter hint
  editorHoverWidget.statusBarBackground:                                        # Background color of the editor hover status bar

  editorGhostText.border:                                                       # Border color of the ghost text shown by inline completion providers and the suggest preview
  editorGhostText.background:                                                   # Background color of the ghost text in the editor
  editorGhostText.foreground:                                                   # Foreground color of the ghost text shown by inline completion providers and the suggest preview

  debugExceptionWidget.background: *SHADE3                                      # Exception widget background color
  debugExceptionWidget.border: !alpha [*YELLOW, 50]                             # Exception widget border color

  editorMarkerNavigation.background: *SHADE2                                    # Editor marker navigation widget background
  editorMarkerNavigationError.background: *REDALT                               # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background: *YELLOW                             # Editor marker navigation widget warning color
  editorMarkerNavigationInfo.background: *BLUEALT                               # Editor marker navigation widget info color
  editorMarkerNavigationError.headerBackground:                                 # Editor marker navigation widget error heading background
  editorMarkerNavigationWarning.headerBackground:                               # Editor marker navigation widget warning heading background
  editorMarkerNavigationInfo.headerBackground:                                  # Editor marker navigation widget info heading background

  # Peek View Colors
  peekView.border: *HIGHLIGHT                                                   # Color of the peek view borders and arrow
  peekViewEditor.background: *BG                                                # Background color of the peek view editor
  peekViewEditorGutter.background: *SHADE3                                      # Background color of the gutter in the peek view editor
  peekViewEditor.matchHighlightBackground: !alpha [*ORANGE, 20]                 # Match highlight color in the peek view editor
  peekViewEditor.matchHighlightBorder: *ORANGE                                  # Match highlight border color in the peek view editor
  peekViewResult.background: *SHADE2                                            # Background color of the peek view result list
  peekViewResult.fileForeground: *WHITE                                         # Foreground color for file nodes in the peek view result list
  peekViewResult.lineForeground: *ORANGE                                        # Foreground color for line nodes in the peek view result list
  peekViewResult.matchHighlightBackground: !alpha [*ORANGE, 20]                 # Match highlight color in the peek view result list
  peekViewResult.selectionBackground: *TINT1                                    # Background color of the selected entry in the peek view result list
  peekViewResult.selectionForeground: *WHITE                                    # Foreground color of the selected entry in the peek view result list
  peekViewTitle.background: *SHADE5                                             # Background color of the peek view title area
  peekViewTitleDescription.foreground: *TINT4                                   # Color of the peek view title info
  peekViewTitleLabel.foreground: *WHITE                                         # Color of the peek view title

  # Merge Conflicts
  merge.currentHeaderBackground: *CURHEAD                                       # Current header background in inline merge conflicts
  merge.currentContentBackground: *CURCONTENT                                   # Current content background in inline merge conflicts
  merge.incomingHeaderBackground: *INCHEAD                                      # Incoming header background in inline merge conflicts
  merge.incomingContentBackground: *INCCONTENT                                  # Incoming content background in inline merge conflicts
  merge.border:                                                                 # Border color on headers and the splitter in inline merge conflicts
  merge.commonHeaderBackground: *COMHEAD                                        # Common ancestor header background in inline merge-conflicts. The color must not be opaque so as not to hide underlying decorations
